<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Médias</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">    
        <header>
        <img class="img" src="./images/logo.png" alt="logo">
        <h1>Calculadora de Médias</h1>
    </header>
        <form id="form-atividade">
            <input id="nomeAtividade" type="text" required placeholder="Nome da atividade">
            <input id="numeroAtividade" type="number" required placeholder="0" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-resultado-final">---</td>
                </tr>
            </tfoot>
            </table>
        </div>
    <script src="./apps.js" ></script>
</body>
</html>
